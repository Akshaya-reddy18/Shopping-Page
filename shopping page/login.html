<script language="javascript" type="text/javascript">
function ValidateLogin()
{
//creating form variable
var theform;
//getting form data into the script
theform=document.Regform;
var Uname=theform.uname.value;
var pwd=theform.pwd.value;
//Checking for User name empty
if(Uname.length==0)
{
window.alert("Enter your name:");
theform.uname.focus();
}
//Checking user name must be in characters
else if(!isNaN(Uname))
{
alert("Enter your name in characters only");
theform.uname.focus();
}

//Checking password empty
else if(pwd.length==0)
{
alert("Enter pwd");
theform.pwd.focus();
}
//Checking password length must be 8 characters
else if(pwd.length<8 || pwd.length>8)
{
alert("Password must contain maximum 8 characters");
theform.pwd.focus();
}
else
{
alert("You have successfully submitted your information");
}
}//Close Validation function
</script>
